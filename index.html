<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martín Browser</title>
  <style>
    /* Estilos generales */
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  color: #003366;
  margin: 20px 0;
}

h2 {
  color: #333;
}

/* Contenedor principal para barra de búsqueda */
.search-bar {
  display: flex;
  width: 100%; /* Ocupa todo el ancho */
  margin: 0; /* Sin márgenes */
  padding: 0; /* Sin relleno */
  gap: 10px; /* Espacio entre input y botón */
  box-sizing: border-box;
  padding: 10px; /* Espacio interno para mantener consistencia */
}

#searchInput {
  flex: 1; /* Ocupa todo el espacio disponible */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px; /* Bordes redondeados */
  font-size: 16px;
}

#searchBtn {
  background-color: #003366;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px; /* Bordes redondeados */
  cursor: pointer;
  font-size: 16px;
}

#searchBtn:hover {
  background-color: #00509e;
}

/* Selector del buscador */
.selector {
  margin: 20px 0;
}

#searchEngine {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Noticias */
.news {
  margin: 20px;
}

.news-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f0f0f0;
  padding: 10px;
  border-radius: 5px;
  margin: 10px 0;
}

.view-more {
  background-color: #003366;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.view-more:hover {
  background-color: #00509e;
}

/* Responsividad */
@media (max-width: 600px) {
  .search-bar {
    flex-direction: column; /* Input y botón en columnas */
    gap: 10px; /* Espacio entre filas */
  }

  #searchInput {
    width: 100%; /* Input ocupa todo el ancho */
  }

  #searchBtn {
    width: 100%; /* Botón ocupa todo el ancho */
  }
}
  </style>
</head>
<body>
  <h1>Martín Browser</h1>

  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Introduce tu URL o tu búsqueda">
    <button id="searchBtn">IR</button>
  </div>

  <!-- Selector del buscador -->
  <div class="selector">
    <h2>Selecciona un buscador</h2>
    <select id="searchEngine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
    </select>
  </div>

  <!-- Noticias -->
  <div class="news">
    <h2>Noticias</h2>
    <div class="news-item">
      <p>Se lanza un nuevo navegador para teléfonos</p>
      <button class="view-more">Ver más</button>
    </div>
    <div class="news-item">
      <p>Nueva versión de iOS para los nuevos iPhones</p>
      <button class="view-more">Ver más</button>
    </div>
  </div>

  <script>
    // Función principal para realizar la búsqueda o redirección
function handleSearch() {
  const searchInput = document.getElementById("searchInput").value.trim();
  const searchEngine = document.getElementById("searchEngine").value;

  // Comprobar si es una URL válida
  const isURL = searchInput.match(/^(https?:\/\/)?(www\.)?[\w-]+\.[a-z]{2,}/);

  if (isURL) {
    // Si es una URL válida, añadir https:// si no está incluido
    const formattedURL = searchInput.startsWith("http://") || searchInput.startsWith("https://")
      ? searchInput
      : `https://${searchInput}`;
    window.location.href = formattedURL;
  } else {
    // Si no es una URL, realizar una búsqueda con el buscador seleccionado
    const searchURL = `${searchEngine}${encodeURIComponent(searchInput)}`;
    window.location.href = searchURL;
  }
}

// Asignar evento al botón "IR"
document.getElementById("searchBtn").addEventListener("click", handleSearch);

// Asignar evento para detectar "Enter" en el campo de texto
document.getElementById("searchInput").addEventListener("keypress", (event) => {
  if (event.key === "Enter") {
    event.preventDefault(); // Evita comportamientos no deseados
    handleSearch(); // Llama a la función como si se hubiese pulsado el botón
  }
});
  </script>
</body>
</html>
